<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sidebar-responsive</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="menu-toggle"></div>
            <ul class="list">
                <li class="list-item active" style="--color:#e94848" id="li-home">
                        <a href="#">
                            <span class="icon">
                                <i class="bi bi-house-door"></i>
                            </span>
                            <span class="text">Home</span>
                        </a>
                </li>
                <li class="list-item" style="--color:#459b37" id="li-about">
                        <a href="#">
                            <span class="icon">
                                <i class="bi bi-archive"></i>
                            </span>
                            <span class="text">About</span>
                        </a>
                </li>
                <li class="list-item" style="--color:#964cb0" id="li-contact">
                        <a href="#">
                            <span class="icon">
                                <i class="bi bi-telephone"></i>
                            </span>
                            <span class="text">Contact</span>
                        </a>
                </li>
                <li class="list-item" style="--color:#efbc45" id="li-portfolio">
                        <a href="#">
                            <span class="icon">
                                <i class="bi bi-columns-gap"></i>
                            </span>
                            <span class="text">Portfolio</span>
                        </a>
                </li>
                <li class="list-item" style="--color:#3b48db" id="li-blog">
                    <a href="#">
                        <span class="icon">
                            <i class="bi bi-pencil"></i>
                        </span>
                        <span class="text">Blog</span>
                    </a>
                </li>
            </ul>
            
        </div>
    </div>
    <script src="styles.js"></script>
</body>
</html>
